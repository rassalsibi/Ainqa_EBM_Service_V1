pre-commit:
  parallel: true
  jobs:
    - name: Biome
      glob: "*.{js,jsx,ts,tsx,json,css,md,yml}"
      run: npx biome check --write {staged_files}
      stage_fixed: true
    - name: Typecheck
      run: npm run typecheck

commit-msg:
  jobs:
    - name: Commitlint
      run: npx commitlint --edit {1}